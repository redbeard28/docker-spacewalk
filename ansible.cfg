[defaults]
host_key_checking = False
ansible_managed = Ansible managed: {file} modified by {uid} on {host}, DO NOT MODIFY IT.
ask_vault_pass =True
log_path = /tmp/ansible-$USER.log
retry_files_enabled = True
retry_files_save_path = /tmp/.ansible-retry-$USER
force_color = 1
[ssh_connection]
control_path = %(directory)s/%%h-%%p-%%r
[privilege_escalation]
become=True
